<div class="container">
    <h1 class="posts__title">Наши публикации</h1>
    <div class="posts" *ngIf="posts$ | async as posts; else loading">
        <div class="post" *ngFor="let post of posts">
            <app-post [post]="post"></app-post>
        </div>
    </div>

    <ng-template #loading>
        <p class="text-center">Загрузка постов...</p>
    </ng-template>
</div>
