<div class="programms__cards">
  <div *ngFor="let item of currentConfig" class="programms__cards-item">
    <picture>
      <source srcset="{{ item.img_webp }}" type="image/webp" />
      <img
        src="{{ item.img_jpg }}"
        alt="programm"
        class="programms__cards-item-picture"
      />
    </picture>
    <h2 class="programms__cards-item-title">
      {{ item.title }}
    </h2>
    <p class="programms__cards-item-desc">
      {{ item.description }}
    </p>
    <a href="#!" class="programms__cards-item-btn"
      ><span>Хочу, хочу, хочу, хочууу!</span></a
    >
  </div>
</div>
