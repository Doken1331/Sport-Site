<div class="card">
    <div class="card-header">
        <h2 class="card-title">{{ post.title }}</h2>
        <small class="card-data">{{
            post.date | date: "mediumDate":undefined:"ru"
        }}</small>
    </div>

    <button [routerLink]="['/post', post.id]">Открыть</button>

    <div class="card-author">
        {{ post.author }}
    </div>
</div>
