<header class="header">
  <div class="container container_flex-sb">
    <div class="header__left">
      <div class="header__logo">
        <picture>
          <source srcset="assets/images/logo.webp" type="image/webp" />
          <img
            src="assets/images/logo.png"
            alt="logo"
            class="header__logo-picture"
          />
        </picture>
      </div>
    </div>
    <div class="header__right">
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-list-item">
            <a href="#!" class="header__nav-list-link"> About </a>
          </li>
          <li class="header__nav-list-item">
            <a href="#!" class="header__nav-list-link"> Program </a>
          </li>
          <li class="header__nav-list-item">
            <a href="#!" class="header__nav-list-link"> Blog </a>
          </li>
          <li class="header__nav-list-item">
            <a href="#!" class="header__nav-list-link"> Shop </a>
          </li>
          <li
            (click)="toggle()"
            [ngClass]="{ active: isActive }"
            class="header__nav-list-item active"
          >
            <a href="#!" class="header__nav-list-link burger">
              <i class="burger__line-1"></i>
              <i class="burger__line-2"></i>
              <i class="burger__line-3"></i>
            </a>
          </li>
        </ul>
      </nav>
      <div class="header__search">
        <a href="#!" class="header__search-link">
          <picture>
            <source srcset="assets/images/search-icon.webp" type="image/webp" />
            <img
              src="assets/images/search-icon.png"
              alt="search-icon"
              class="header__search-picture"
            />
          </picture>
        </a>
      </div>
    </div>
  </div>
</header>
